PLG_SYS_JSBYITEMID="System - JS By Itemid"
PLG_SYS_JSBYITEMID_DESCRIPTION="Add JS files to document &lt;head&gt; by menu itemid. Another handy plugin by <a title="Craziation Designs, LLC" href="http://craziation.com">Craziation Designs, LLC</a>."
PLG_SYS_JSBYITEMID_ITEMS_LABEL="JS Items"
PLG_SYS_JSBYITEMID_ITEMS_DESC="Enter menu Itemid(s) as a comma separated list (with or without spaces) or a star (*) for all pages followed by a pipe symbol (|, again, spaces are ok) then .js filename with optional path. If no path is specified, the .js file must be in the folder &quot;/plugins/system/jsbyitemid/js/&quot;. One .js file per line. On *nix servers everything is case sensitive.<br /><br />The correct syntax is:<br /><br />*|my_file.js<br />1|my_other_file.js<br />2,3|yet_another_file.js<br /><br />Menu Itemid's can be found in the Menu Manager in the &quot;ID&quot; column. You can also find them in the URL as &quot;Itemid&quot; when Search Engine Friendly URLs are turned off in Site-&gt;Global Configuration-&gt;Site, SEO Settings."