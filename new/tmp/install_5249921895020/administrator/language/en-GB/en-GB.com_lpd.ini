LPD_ABOUT_TEXT="<div id='lpdAboutBlock'><h1>LPD, the powerful content extension for Joomla!</h1><a target='_blank' href='http://getlpd.org/'>LPD</a> is the popular powerful content extension for <a target='_blank' href='http://www.joomla.org'>Joomla!</a> with CCK-like features developed by <a target='_blank' href='http://www.joomlaworks.gr'>JoomlaWorks</a>, makers of fine Joomla! extensions since 2006.<br /><br />It provides an out-of-the box integrated solution featuring rich content forms for items (think of Joomla! articles with additional fields for article images, videos, image galleries and attachments), nested-level categories, tags, comments, a system to extend the item base form with additional fields (similar to <a target='_blank' href='http://drupal.org/project/cck'>CCK</a> for those acquainted with <a target='_blank' href='http://drupal.org/'>Drupal</a>), a powerful plugin API to extend item, category and user forms, ACL, frontend editing, sub-templates and a lot more!<br /><br />Using LPD, you can transform your Joomla! website to a news/magazine site with author blogs, product catalogs, work portfolio, knowledge base, download/document manager, directory listing, event listing and more, all this bundled under one package! Since LPD is extensible with additional fields to its base item form, you can easily create category-specific content types, e.g. article, blog post, product page, directory listing.<br /><br />It has been downloaded more than <b>500.000 times</b> (from March 2009 till May 2011), translated into <a target='_blank' href='http://getlpd.org/extend/translations'>more than 40 languages</a> and there are <a href='http://extensions.joomla.org/search?q=lpd' target='_blank'>over 200 extensions listed</a> in the Joomla! Extensions Directory already supporting LPD and even more coming in the newly launched <a target='_blank' href='http://getlpd.org/extend'>LPD Extensions Directory</a> (aka KED).<br /><br />LPD was awarded 'best component' for 2010 at J and Beyond, the international Joomla! conference. It currently powers some of the most high profile / high traffic Joomla! websites worldwide.<br /><br />LPD is considered the <b>de facto</b> content extension supported by ALL major Joomla! template providers, including <a href='http://www.joomlart.com' target='_blank'>JoomlArt</a>, <a href='http://www.gavick.com' target='_blank'>GavickPro</a>, <a href='http://www.joomlabamboo.com' target='_blank'>JoomlaBamboo</a>, <a href='http://www.rockettheme.com' target='_blank'>RocketTheme</a>, <a href='http://www.joomlashack.com' target='_blank'>JoomlaShack</a>, <a href='http://www.youjoomla.com/' target='_blank'>You!Joomla</a>, <a href='http://www.shape5.com' target='_blank'>Shape5</a>, <a href='http://www.icetheme.com/' target='_blank'>IceTheme</a> and many more. With <b>more than half a million downloads</b> already, it's really no wonder why!<h2>Join the LPD Community!</h2><ul class="lpdGenericList"><li><a target='_blank' href='http://getlpd.org/community'>Community Forum</a></li><li><a target='_blank' href='http://getlpd.org/documentation'>Documentation</a></li><li><a target='_blank' href='http://getlpd.org/documentation/videos'>Videos</a></li><li><a target='_blank' href='http://getlpd.org/extend'>LPD Extensions &amp; Templates</a></li><li><a target='_blank' href='http://getlpd.org/extend/translations'>LPD Translations</a></li><li><a target='_blank' href='http://getlpd.org/showcase'>LPD Site Showcase</a></li></ul><b>LPD</b> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> extension package developed by <a target='_blank' href='http://www.joomlaworks.gr'>JoomlaWorks</a>, released under the <a target='_blank' href='http://www.gnu.org/licenses/gpl-2.0.html'>GNU/GPL v2</a> license.<br /><br />Copyright &copy; 2006 - 2011 JoomlaWorks Ltd. All rights reserved.<br /><br /><i>(Last update: December 9th, 2011 - Version 2.5.4)</i></div>"
